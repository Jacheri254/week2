<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add CSS styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image layouts</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://www.pexels.com/search/technology/" target="_blank">
            <img src="image.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out our nature gallery:</p>
        <div class="grid">
            <a href="https://www.pexels.com/search/nature/" target="_blank">
                <img src="image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.pexels.com/search/nature/" target="_blank">
                <img src="image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.pexels.com/search/nature/" target="_blank">
                <img src="image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious menu:</p>
        <ul>
            <li class="menu-item">
                <a href="https://www.pexels.com/search/nature/?s=food" target="_blank">
                    <img src="f3.jpg" alt="Food Image 1">
                </a>
                meat stew
            </li>
            <li class="menu-item">
                <a href="https://example.com/food2" target="_blank">
                    <img src="f4.jpg" alt="Food Image 2">
                </a>
                chicken
            </li>
            <li class="menu-item">
                <a href="https://example.com/food3" target="_blank">
                    <img src="f5.jpg" alt="Food Image 3">
                </a>
                chicken cury
            </li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
